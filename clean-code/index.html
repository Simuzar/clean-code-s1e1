<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="app">
    <section class="hero">
      <img class="hero__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="hero__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <main class="main">
      <section class="section section_add">
        <label for="new-task" class="task-label add__task-label">Add Item</label>
        <div class="add__task-wrapper">
          <input id="new-task" class="task-input add__task-input" type="text">
          <button class="btn add__btn">Add</button>
        </div>
      </section>
      <section class="section section_incomplete">
        <h3 class="section__title">Todo</h3>
        <ul class="list section__list incomplete">
          <li class="list__item">
            <input type="checkbox" class="list__item__input_checkbox">
            <label class="list__item__label">Pay Bills</label>
            <input type="text" class="list__item__input_text">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
          <li class="list__item list__item edit">
            <input type="checkbox" class="list__item__input_checkbox">
            <label class="list__item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list__item__input_text">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="section section_completed">
        <h3 class="section__title">Completed</h3>
        <ul class="list section__list completed">
          <li class="list__item">
            <input type="checkbox" class="list__item__input_checkbox" checked>
            <label class="list__item__label">See the Doctor</label>
            <input type="text" class="list__item__input_text">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
   <script src="app.js"></script>
  </body>
</html>
